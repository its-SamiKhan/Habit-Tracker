<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen animate-fade-in">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Register</h2>
    <form id="register-form" class="space-y-4">
      <input type="text" id="username" placeholder="Username" class="border border-gray-300 p-2 rounded w-full focus:border-blue-300" required>
      <input type="email" id="email" placeholder="Email" class="border border-gray-300 p-2 rounded w-full focus:border-blue-300" required>
      <input type="password" id="password" placeholder="Password" class="border border-gray-300 p-2 rounded w-full focus:border-blue-300" required>
      <button type="submit" class="bg-blue-300 text-gray-800 p-2 rounded w-full hover:bg-blue-400 transition transform hover:scale-105">Register</button>
    </form>
    <p class="mt-4 text-gray-600">Have an account? <a href="login.html" class="text-blue-300 hover:text-blue-400">Login</a></p>
  </div>
  <script>
    const API_URL = 'http://localhost:3000/api';
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const response = await fetch(`${API_URL}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password }),
        });
        if (!response.ok) {
          const text = await response.text();
          throw new Error(text || 'Request failed');
        }
        alert('Registration successful! Please login.');
        window.location.href = 'login.html';
      } catch (err) {
        alert(`Registration failed: ${err.message}.\nEnsure the API is running at http://localhost:3000 and MongoDB Atlas URI is valid.`);
        console.error('Registration error:', err);
      }
    });
  </script>
</body>
</html>
