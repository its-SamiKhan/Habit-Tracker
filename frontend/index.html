<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col animate-fade-in">
  <header class="bg-white shadow p-4">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold text-gray-700">Habit Tracker</h1>
      <button id="logout" class="bg-red-300 text-gray-800 px-4 py-2 rounded hover:bg-red-400 transition transform hover:scale-105">Logout</button>
    </div>
  </header>
  <main class="max-w-4xl mx-auto p-4 flex-grow">
    <section class="mb-6 bg-white p-4 rounded shadow-md">
      <h2 class="text-xl font-semibold text-gray-600 mb-2">Add New Habit</h2>
      <form id="habit-form" class="space-y-3">
        <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2">
          <input id="habit-name" placeholder="Habit name (e.g., Read 30 mins)" class="border border-gray-300 p-2 rounded flex-grow focus:border-blue-300" required>
          <input id="habit-goal" placeholder="Goal (e.g., Daily)" class="border border-gray-300 p-2 rounded md:w-1/3 focus:border-blue-300" required>
        </div>
        <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2">
          <select id="habit-category" class="border border-gray-300 p-2 rounded md:w-1/3 focus:border-blue-300">
            <option value="General">Select Category</option>
          </select>
          <input id="habit-description" placeholder="Description (optional)" class="border border-gray-300 p-2 rounded flex-grow focus:border-blue-300">
          <input id="habit-reminder" type="time" class="border border-gray-300 p-2 rounded md:w-1/4 focus:border-blue-300">
        </div>
        <div class="flex space-x-2">
          <button type="submit" class="bg-blue-300 text-gray-800 p-2 rounded hover:bg-blue-400 transition transform hover:scale-105">Add Habit</button>
          <button type="button" id="use-template" class="bg-green-300 text-gray-800 p-2 rounded hover:bg-green-400 transition transform hover:scale-105">Use Template</button>
        </div>
      </form>
    </section>
    
    <section class="mb-6 bg-white p-4 rounded shadow-md">
      <h2 class="text-xl font-semibold text-gray-600 mb-2">Quick Stats</h2>
      <div id="quick-stats" class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="text-center p-3 bg-blue-50 rounded">
          <div class="text-2xl font-bold text-blue-600" id="total-habits">0</div>
          <div class="text-sm text-gray-600">Total Habits</div>
        </div>
        <div class="text-center p-3 bg-green-50 rounded">
          <div class="text-2xl font-bold text-green-600" id="today-completed">0</div>
          <div class="text-sm text-gray-600">Today</div>
        </div>
        <div class="text-center p-3 bg-yellow-50 rounded">
          <div class="text-2xl font-bold text-yellow-600" id="current-streak">0</div>
          <div class="text-sm text-gray-600">Best Streak</div>
        </div>
        <div class="text-center p-3 bg-purple-50 rounded">
          <div class="text-2xl font-bold text-purple-600" id="completion-rate">0%</div>
          <div class="text-sm text-gray-600">Success Rate</div>
        </div>
      </div>
    </section>
    <section class="mb-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-600">Your Habits</h2>
        <div class="flex space-x-2">
          <select id="category-filter" class="border border-gray-300 p-2 rounded focus:border-blue-300">
            <option value="">All Categories</option>
          </select>
          <button id="export-data" class="bg-purple-300 text-gray-800 px-3 py-2 rounded hover:bg-purple-400 transition transform hover:scale-105">Export Data</button>
        </div>
      </div>
      <ul id="habit-list" class="space-y-3 animate-fade-in"></ul>
    </section>
    
    <section class="mb-6 bg-white p-4 rounded shadow-md">
      <h2 class="text-xl font-semibold text-gray-600 mb-4">Weekly Progress</h2>
      <div id="weekly-progress" class="grid grid-cols-7 gap-2">
        <div class="text-center text-sm text-gray-500">Sun</div>
        <div class="text-center text-sm text-gray-500">Mon</div>
        <div class="text-center text-sm text-gray-500">Tue</div>
        <div class="text-center text-sm text-gray-500">Wed</div>
        <div class="text-center text-sm text-gray-500">Thu</div>
        <div class="text-center text-sm text-gray-500">Fri</div>
        <div class="text-center text-sm text-gray-500">Sat</div>
      </div>
    </section>
  </main>
  <footer class="bg-white p-4 text-center text-gray-500">
    <a href="calendar.html" class="hover:text-blue-400 transition">View Calendar for Specific Habit</a> | Built with ❤️
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
