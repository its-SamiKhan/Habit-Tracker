<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen animate-fade-in">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Login</h2>
    <form id="login-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="border border-gray-300 p-2 rounded w-full focus:border-blue-300" required>
      <input type="password" id="password" placeholder="Password" class="border border-gray-300 p-2 rounded w-full focus:border-blue-300" required>
      <button type="submit" class="bg-blue-300 text-gray-800 p-2 rounded w-full hover:bg-blue-400 transition transform hover:scale-105">Login</button>
    </form>
    <p class="mt-4 text-gray-600">No account? <a href="register.html" class="text-blue-300 hover:text-blue-400">Register</a></p>
  </div>
  <script>
    const API_URL = 'http://localhost:3000/api';
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const response = await fetch(`${API_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });
      const data = await response.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        
        window.location.href = 'index.html';
      } else {
        alert('Login failed');
      }
    });
  </script>
</body>
</html>
